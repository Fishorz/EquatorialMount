[env:featheresp32]
; platform = espressif32
; board = esp32dev
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 25000
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.2
	adafruit/Adafruit BusIO@^1.11.2
